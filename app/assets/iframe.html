<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <h2>Meu Teste TÃ©cnico</h2>
  <button onClick="setField()">Setar Campo</button>
  <h3>Results:</h3>
  <p id="apiCallResults"></p>
  <script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
  <script>
    let client = ZAFClient.init();

    function setField() {

      let options = {
        url: '/api/v2/tickets.json',
        //url: remoteUrl,
        type: 'GET',
        //cors: true
      };
      
      return client.request(options)
      .then((results) => {
          document.querySelector("#apiCallResults").innerHTML = "Success!";
          console.log("Example 2 call results:", results);
        })
        .catch((error) => {
          document.querySelector("#apiCallResults").innerHTML = "Fail!";
          console.log("Example 2 call error:", error);
        });
    }

    </script>
</body>
</html>
